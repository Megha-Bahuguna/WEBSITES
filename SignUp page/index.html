<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

<link rel="stylesheet" href="css/style.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
<section>
    <div class="imgBx">
      <img src="/img/bg2.jpg" alt="">
    </div>
    <div class="contentBx">
        <div class="formBx">
            <h2>Login</h2>
            <form action="">
                <div class="inputBx">
                    <div class="username">
                    <span>Username</span>

                    <input type="text" placeholder="Enter Username" name="" id="username" required>
                </div>
                </div>
                <div class="inputBx">
                    <div class="password">
                    <span>Password</span>

                    <input type="password" placeholder="Enter Password" minlength="8" name="" id="password" required>
                </div>
                </div>

                <div class="remember">
                    <label >
                        <input type="checkbox"onclick="myFunction()" name="" id="">
                        Show Password
                    </label>
                </div>

                <div class="inputBx">

                    <button type="submit" id="btn"
                    onclick="validate()">Login</onclick=>
                </div> 

                <div class="inputBx"> 
                    <p>Don't have an account? <a href="#">Sign up</a></p>
                </div> 

            </form>

            <h3>Login with social media</h3>
            <ul class="sci">
                <li><i class="fa-brands fa-facebook-f"></i></li>
                <li><i class="fa-brands fa-twitter"></i></li>
                <li><i class="fa-brands fa-instagram"></i></li>

            </ul>

        </div>
    </div>
</section>

<script src="app.js"></script>

</body>
</html>
